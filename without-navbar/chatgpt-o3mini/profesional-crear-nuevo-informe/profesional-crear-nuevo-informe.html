<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear nuevo informe</title>
  <style>
    /* ---- RESETEO BÁSICO ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ---- ESTILOS GENERALES ---- */
    .body-page {
      background-color: #6c48a9; /* Fondo principal */
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 2rem;
    }

    /* ---- CONTENEDOR PRINCIPAL ---- */
    .container {
      max-width: 40rem; /* Aproximadamente 640px */
      width: 90%;
      margin: 0 auto;
      background-color: #7b57b5; /* Color de fondo del contenedor */
      border-radius: 1rem;
      padding: 2rem;
    }

    /* ---- TÍTULO DE LA PÁGINA ---- */
    .form-title {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    /* ---- ID DE INFORME ---- */
    .info-id {
      text-align: center;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    /* ---- GRUPOS DE FORMULARIO ---- */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #fff;
    }

    .form-control {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 0.25rem;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
    }

    .form-control:focus {
      outline: none;
      border: 0.15rem solid #3f2b6e; /* Pequeño borde al enfocar */
    }

    /* ---- TEXTAREA ---- */
    .form-textarea {
      min-height: 6rem;
      resize: vertical;
    }

    /* ---- CAMPO DE ARCHIVOS ---- */
    .form-control-file {
      width: 100%;
      font-size: 1rem;
      border: none;
      margin-top: 0.5rem;
      background-color: #f4f2fa;
      color: #333;
      padding: 0.5rem;
      border-radius: 0.25rem;
    }

    /* ---- LISTA DE ARCHIVOS ADJUNTOS ---- */
    .file-list {
      list-style-type: none;
      margin-top: 0.75rem;
    }

    .file-list li {
      margin-bottom: 0.5rem;
    }

    .file-list a {
      color: #fff;
      text-decoration: underline;
      word-break: break-all; /* Por si el nombre es largo en pantallas pequeñas */
    }

    /* ---- BOTÓN ENVIAR ---- */
    .btn-submit {
      display: block;
      margin: 2rem auto 0 auto;
      background-color: #3f2b6e;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      padding: 0.75rem 2rem;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #2c1f4f;
    }

    /* ---- RESPONSIVE (pantallas pequeñas) ---- */
    @media (max-width: 37.5rem) { /* 37.5rem = 600px */
      .container {
        padding: 1rem;
      }
      .form-title {
        font-size: 1.25rem;
      }
      .btn-submit {
        width: 100%;
      }
    }
  </style>
</head>
<body class="body-page">
  <div class="container">
    <h1 class="form-title">Crear nuevo informe</h1>
    <p class="info-id">Id. informe: 20939676</p>

    <form>
      <!-- TÍTULO DEL INFORME -->
      <div class="form-group">
        <label for="titulo">Título del informe:</label>
        <input
          type="text"
          id="titulo"
          name="titulo"
          class="form-control"
          placeholder="Resonancia Magnética"
        />
      </div>

      <!-- DESCRIPCIÓN -->
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea
          id="descripcion"
          name="descripcion"
          class="form-control form-textarea"
          placeholder="El informe presenta imágenes..."
        ></textarea>
      </div>

      <!-- OBSERVACIONES -->
      <div class="form-group">
        <label for="observaciones">Observaciones:</label>
        <textarea
          id="observaciones"
          name="observaciones"
          class="form-control form-textarea"
          placeholder="El informe muestra hallazgos..."
        ></textarea>
      </div>

      <!-- FICHEROS ADJUNTOS -->
      <div class="form-group">
        <label for="ficheros">Ficheros adjuntos:</label>
        <input
          type="file"
          id="ficheros"
          name="ficheros"
          class="form-control-file"
          multiple
        />
        <ul class="file-list">
          <li><a href="#">Imagenes_RMN.pdf</a></li>
          <li><a href="#">Diagnóstico_Preliminar.pdf</a></li>
          <li><a href="#">Recomendaciones_Clínicas.pdf</a></li>
          <li><a href="#">Análisis_Comparativo.pdf</a></li>
        </ul>
      </div>

      <!-- BOTÓN DE ENVÍO -->
      <button type="submit" class="btn-submit">Enviar</button>
    </form>
  </div>
</body>
</html>
