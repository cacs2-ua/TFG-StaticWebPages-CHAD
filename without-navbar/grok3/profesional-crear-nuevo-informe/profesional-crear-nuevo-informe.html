<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Informe</title>
    <style>
        /* Reset default styles for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page background and layout */
        .page {
            background-color: #E6E6FA;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            font-family: Arial, sans-serif;
        }

        /* Main heading styles */
        .main-heading {
            font-size: 2rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Main container styles */
        .container {
            background-color: #4B0082;
            color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 50rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        /* Report ID styles */
        .report-id {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        /* Form section styles */
        .form-section {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .required {
            color: red;
            margin-right: 0.3rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 0.3rem;
            font-size: 1rem;
            background-color: #fff;
            color: #000;
        }

        .form-textarea {
            height: 8rem;
            resize: none;
        }

        /* File attachments section styles */
        .attachments-heading {
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        .attach-button {
            display: block;
            margin: 0 auto 1rem;
            padding: 0.5rem 1rem;
            background-color: #808080;
            color: #fff;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .file-list {
            background-color: #fff;
            color: #000;
            padding: 1rem;
            border-radius: 0.3rem;
        }

        .file-item {
            margin-bottom: 0.5rem;
            color: #4682B4;
            font-size: 1rem;
            text-decoration: none;
        }

        .file-item:hover {
            text-decoration: underline;
        }

        /* Submit button styles */
        .submit-button {
            display: block;
            margin: 2rem auto 0;
            padding: 0.7rem 2rem;
            background-color: #4682B4;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* Responsive design adjustments */
        @media (min-width: 768px) {
            .container {
                width: 70%;
            }

            .main-heading {
                font-size: 2.5rem;
            }

            .report-id {
                font-size: 1.8rem;
            }

            .form-label {
                font-size: 1.2rem;
            }

            .form-input,
            .form-textarea {
                font-size: 1.1rem;
            }

            .attachments-heading {
                font-size: 1.5rem;
            }

            .file-item {
                font-size: 1.1rem;
            }

            .submit-button {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 1024px) {
            .container {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <h1 class="main-heading">Crear nuevo informe</h1>
        <div class="container">
            <div class="report-id">Id. informe: 2093676</div>

            <div class="form-section">
                <label class="form-label"><span class="required">*</span>Título del informe:</label>
                <input type="text" class="form-input" placeholder="Resonancia Magnética">
            </div>

            <div class="form-section">
                <label class="form-label"><span class="required">*</span>Descripción:</label>
                <textarea class="form-textarea">Informe de resonancia magnética solicitado para evaluar posibles lesiones traumáticas del sistema músculo-esquelético. Realizado por el Dr. Juan Martín Vives Alicante, especialista en Traumatología.</textarea>
            </div>

            <div class="form-section">
                <label class="form-label">Observaciones:</label>
                <textarea class="form-textarea">El informe muestra hallazgos compatibles con el diagnóstico. Se recomienda correlacionar con pruebas clínicas y posibles pruebas adicionales si los síntomas persisten o se agravan.</textarea>
            </div>

            <div class="form-section">
                <div class="attachments-heading">FICHEROS ADJUNTOS</div>
                <button class="attach-button">Adjuntar Fichero ▼</button>
                <div class="file-list">
                    <a href="#" class="file-item">Diagnostico_Preliminar.pdf</a>
                    <a href="#" class="file-item">Recomendaciones_Clínicas.pdf</a>
                    <a href="#" class="file-item">Análisis_Comparativo.pdf</a>
                </div>
            </div>
        </div>
        <button class="submit-button">Enviar</button>
    </div>
</body>
</html>
