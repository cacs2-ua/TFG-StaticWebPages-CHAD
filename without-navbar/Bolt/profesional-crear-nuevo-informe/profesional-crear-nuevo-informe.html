<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear nuevo informe</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* Custom classes */
        .page-container {
            min-height: 100vh;
            background-color: #f0e6ff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .form-container {
            background-color: #6827dd;
            border-radius: 0.5rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 42rem;
            color: white;
            box-shadow: 0 1rem 1.5rem rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.25rem;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            border: none;
            background-color: white;
            color: #4a1e9e;
        }

        .form-input.readonly {
            width: 8rem;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .form-textarea {
            width: 100%;
            height: 8rem;
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            border: none;
            background-color: white;
            color: #4a1e9e;
            resize: vertical;
        }

        .files-section {
            margin-bottom: 1.5rem;
        }

        .files-title {
            font-size: 1.125rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 0.75rem;
        }

        .attach-button {
            margin-bottom: 1rem;
            padding: 0.25rem 1rem;
            background-color: #4b5563;
            border: none;
            border-radius: 0.25rem;
            color: white;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .attach-button:hover {
            background-color: #374151;
        }

        .files-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .file-item {
            background-color: white;
            color: #4a1e9e;
            padding: 0.5rem;
            border-radius: 0.25rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .file-item:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .submit-container {
            text-align: center;
        }

        .submit-button {
            background-color: #2563eb;
            color: white;
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #1d4ed8;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .form-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <form class="form-container" id="reportForm">
            <h1 class="form-title">Crear nuevo informe</h1>

            <!-- ID Field -->
            <div class="form-group">
                <label class="form-label">Id. informe:</label>
                <input type="text" value="20939676" readonly class="form-input readonly">
            </div>

            <!-- Title Field -->
            <div class="form-group">
                <label class="form-label">*Título del informe:</label>
                <input type="text" value="Resonancia Magnética" required class="form-input">
            </div>

            <!-- Description Field -->
            <div class="form-group">
                <label class="form-label">*Descripción:</label>
                <textarea required class="form-textarea"></textarea>
            </div>

            <!-- Observations Field -->
            <div class="form-group">
                <label class="form-label">Observaciones:</label>
                <textarea class="form-textarea"></textarea>
            </div>

            <!-- Attached Files Section -->
            <div class="files-section">
                <h2 class="files-title">Ficheros adjuntos</h2>
                
                <button type="button" class="attach-button">
                    Adjuntar Ficheros ▼
                </button>

                <div class="files-list">
                    <div class="file-item">Imagenes RMN.pdf</div>
                    <div class="file-item">Diagnostico Preliminar.pdf</div>
                    <div class="file-item">Recomendaciones Clinicas.pdf</div>
                    <div class="file-item">Analisis Comparativo.pdf</div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="submit-container">
                <button type="submit" class="submit-button">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                id: this.querySelector('input[readonly]').value,
                title: this.querySelector('input[required]').value,
                description: this.querySelector('textarea[required]').value,
                observations: this.querySelectorAll('textarea')[1].value
            };

            console.log('Form submitted:', formData);
        });
    </script>
</body>
</html>
