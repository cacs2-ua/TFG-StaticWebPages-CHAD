<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <style>
        :root {
            --purpura-primario: #8e44ad;
            --purpura-claro: #c281e7;
            --gris-fondo: #f7f3fa;
            --rojo-corazon: #f55951;
            --texto-titular: #34144a;
            --sombra: 0 0.5rem 1.5rem 0 rgba(142,68,173,0.10);
        }
        html {
            font-size: 100%; /* base para rem */
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: var(--gris-fondo);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 90vw;
            max-width: 36rem;
            background: #fff;
            box-shadow: var(--sombra);
            border-radius: 2rem;
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            animation: flotar 3s ease-in-out infinite alternate;
        }
        @keyframes flotar {
            to { transform: translateY(-1.2rem); }
        }
        .icono-medico {
            width: 8rem;
            height: auto;
            display: block;
            animation: latido 1.1s infinite ease-in-out;
        }
        @keyframes latido {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.10); }
            30% { transform: scale(1.22); }
            50% { transform: scale(0.98); }
            85% { transform: scale(1.09); }
        }
        .titulo-404 {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--texto-titular);
            text-align: center;
            margin: 0;
            line-height: 1.1;
        }
        .subtitulo {
            text-align: center;
            font-size: 1.17rem;
            color: var(--purpura-primario);
            margin-bottom: 1.5rem;
            margin-top: 0.5rem;
            line-height: 1.3;
        }
        .boton-volver {
            background: linear-gradient(90deg, var(--purpura-primario) 60%, var(--purpura-claro));
            color: #fff;
            font-size: 1.15rem;
            font-weight: 600;
            border: none;
            border-radius: 2rem;
            padding: 0.85rem 2.5rem;
            cursor: pointer;
            box-shadow: 0 0.18rem 0.7rem rgba(142,68,173,0.10);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            outline: none;
            margin-top: 0.75rem;
        }
        .boton-volver:hover, .boton-volver:focus {
            background: linear-gradient(90deg, var(--purpura-claro) 55%, var(--purpura-primario));
            transform: translateY(-0.18rem) scale(1.04);
            box-shadow: 0 0.38rem 1.2rem rgba(142,68,173,0.14);
        }
        .codigo-404 {
            color: var(--purpura-primario);
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 0.05em;
            margin-top: 0.2rem;
            margin-bottom: 0;
            text-shadow: 0 0.13rem 0.5rem rgba(142,68,173,0.13);
            text-align: center;
        }
        @media (max-width: 45rem) {
            .container {
                padding: 2rem 1rem;
                max-width: 97vw;
            }
            .icono-medico { width: 6.2rem; }
            .titulo-404 { font-size: 1.7rem; }
            .codigo-404 { font-size: 2.1rem; }
        }
        @media (max-width: 30rem) {
            .container {
                padding: 1.3rem 0.5rem;
                border-radius: 1.1rem;
                gap: 1.3rem;
            }
            .icono-medico { width: 4.3rem; }
            .titulo-404 { font-size: 1.2rem; }
            .codigo-404 { font-size: 1.35rem; }
            .boton-volver { font-size: 1rem; padding: 0.55rem 1.7rem; }
        }
        .pista {
            display: block;
            font-size: 0.97rem;
            color: #888;
            margin: 0.9rem auto 0 auto;
            text-align: center;
            line-height: 1.24;
            max-width: 23rem;
        }
    </style>
</head>
<body>
<main class="container" role="main">
    <svg class="icono-medico" viewBox="0 0 148 104" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Icono de corazón y estetoscopio">
        <!-- Estetoscopio -->
        <path d="M23 24 v17 a28 28 0 0 0 56 0 V24" stroke="#8e44ad" stroke-width="2.3" fill="none"/>
        <circle cx="23" cy="24" r="3.4" fill="#8e44ad" />
        <circle cx="79" cy="24" r="3.4" fill="#8e44ad" />
        <circle cx="51" cy="72" r="5.9" fill="#fff" stroke="#c281e7" stroke-width="2.2" />
        <circle class="parpadeo" cx="51" cy="72" r="3" fill="#c281e7">
            <animate attributeName="opacity" values="1;0.37;1" dur="1.4s" repeatCount="indefinite"/>
        </circle>
        <!-- Cable al corazón -->
        <path d="M51 77 C61 93, 90 93, 103 70" stroke="#8e44ad" stroke-width="2.2" fill="none"/>
        <!-- Corazón animado -->
        <g>
            <path class="corazon" d="M114 63 Q117.5 58, 121 63 Q126.5 71, 114 82 Q101.5 71, 107 63 Q110.5 58, 114 63 Z" fill="#f55951">
                <animateTransform attributeName="transform" type="scale" values="1;1.13;1" keyTimes="0;0.5;1" dur="1.05s" repeatCount="indefinite" additive="sum"/>
            </path>
            <text x="114" y="75" text-anchor="middle" font-weight="bold" font-family="Segoe UI, Roboto, Arial" font-size="1.9rem" fill="#fff" dominant-baseline="middle">404</text>
        </g>
    </svg>
    <div class="codigo-404">HTTP 404</div>
    <h1 class="titulo-404">¡Oops! Página no encontrada</h1>
    <div class="subtitulo">Parece que necesitas una receta nueva...<br>La página buscada no existe o fue trasladada.</div>
    <button class="boton-volver" onclick="window.location.href='/'">Volver al inicio</button>
    <span class="pista">¿Buscabas información médica? Intenta volver a la página principal o utiliza nuestro buscador.</span>
</main>
</body>
</html>
