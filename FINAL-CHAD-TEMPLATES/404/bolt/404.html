<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary-50: #eef2ff;
            --color-primary-100: #e0e7ff;
            --color-primary-200: #c7d2fe;
            --color-primary-300: #a5b4fc;
            --color-primary-400: #818cf8;
            --color-primary-500: #6366f1;
            --color-primary-600: #4f46e5;
            --color-primary-700: #4338ca;
            --color-primary-800: #3730a3;
            --color-primary-900: #312e81;

            --color-secondary-500: #0ea5e9;
            --color-secondary-600: #0284c7;

            --color-accent-500: #ef4444;
            --color-accent-600: #dc2626;

            --color-neutral-50: #f8fafc;
            --color-neutral-100: #f1f5f9;
            --color-neutral-200: #e2e8f0;
            --color-neutral-300: #cbd5e1;
            --color-neutral-400: #94a3b8;
            --color-neutral-500: #64748b;
            --color-neutral-600: #475569;
            --color-neutral-700: #334155;
            --color-neutral-800: #1e293b;
            --color-neutral-900: #0f172a;

            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-neutral-50);
            color: var(--color-neutral-900);
            line-height: 1.5;
            min-height: 100vh;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-6);
            background-image:
                    radial-gradient(circle at 10% 20%, rgba(230, 244, 255, 0.8) 0%, rgba(230, 244, 255, 0) 40%),
                    radial-gradient(circle at 90% 80%, rgba(236, 239, 255, 0.8) 0%, rgba(236, 239, 255, 0) 40%);
        }

        .error-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 40rem;
            width: 100%;
            padding: var(--space-8);
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
            animation: fade-in 0.8s ease-out forwards;
        }

        .medical-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            background-color: var(--color-primary-50);
            color: var(--color-primary-600);
            margin-bottom: var(--space-6);
            animation: pulse-icon 3s infinite alternate;
        }

        .error-title {
            font-size: 6rem;
            font-weight: 700;
            color: var(--color-primary-700);
            line-height: 1.2;
            margin-bottom: var(--space-4);
        }

        .error-subtitle {
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-neutral-800);
            margin-bottom: var(--space-4);
        }

        .error-message {
            font-size: 1.125rem;
            color: var(--color-neutral-600);
            margin-bottom: var(--space-8);
            max-width: 32rem;
        }

        .error-actions {
            display: flex;
            gap: var(--space-4);
            margin-bottom: var(--space-8);
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-button {
            padding: var(--space-3) var(--space-6);
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            min-width: 10rem;
        }

        .error-button-primary {
            background-color: var(--color-primary-600);
            color: white;
        }

        .error-button-primary:hover {
            background-color: var(--color-primary-700);
            transform: translateY(-2px);
            box-shadow: 0 0.25rem 0.5rem rgba(79, 70, 229, 0.2);
        }

        .error-button-secondary {
            background-color: white;
            color: var(--color-primary-700);
            border: 1px solid var(--color-primary-200);
        }

        .error-button-secondary:hover {
            background-color: var(--color-primary-50);
            transform: translateY(-2px);
            box-shadow: 0 0.25rem 0.5rem rgba(79, 70, 229, 0.1);
        }

        .error-help {
            font-size: 0.875rem;
            color: var(--color-neutral-500);
        }

        .error-link {
            color: var(--color-primary-600);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .error-link:hover {
            color: var(--color-primary-700);
            text-decoration: underline;
        }

        .heartbeat-line {
            width: 100%;
            height: 6rem;
            margin: var(--space-4) 0;
            position: relative;
            overflow: hidden;
        }

        .heartbeat-line::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 0.25rem;
            background: linear-gradient(90deg,
            transparent 0%,
            var(--color-accent-500) 50%,
            transparent 100%
            );
            transform: translateY(-50%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                height: 0.25rem;
            }
            50% {
                opacity: 1;
                height: 0.375rem;
            }
        }

        @keyframes pulse-icon {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.2);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 0.75rem rgba(99, 102, 241, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(2rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .error-title {
                font-size: 4rem;
            }

            .error-subtitle {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .error-button {
                width: 100%;
            }

            .error-content {
                padding: var(--space-6);
            }
        }

        @media (max-width: 480px) {
            .error-title {
                font-size: 3rem;
            }

            .error-subtitle {
                font-size: 1.25rem;
            }

            .error-content {
                padding: var(--space-4);
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-content">
        <div class="medical-icon">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4.8 2.3A2 2 0 0 0 2 4.5v2A2 2 0 0 0 4 8.5h1a2 2 0 0 0 2-2v-.5h2"></path>
                <path d="M8 9h.01"></path>
                <path d="M3 14c0 1.1.9 2 2 2h1a2 2 0 0 0 2-2"></path>
                <path d="M19 10a7.7 7.7 0 0 0-4.8-7 2 2 0 0 0-2.5 1.9v.1l.9 5"></path>
                <path d="M22 14a7.7 7.7 0 0 1-4.8 7 2 2 0 0 1-2.5-1.9v-.1l.9-5"></path>
            </svg>
        </div>

        <h1 class="error-title">404</h1>

        <div class="heartbeat-line"></div>

        <h2 class="error-subtitle">Página no encontrada</h2>

        <p class="error-message">
            Lo sentimos, la página que estás buscando no existe o ha sido trasladada.
        </p>

        <div class="error-actions">
            <button
                    class="error-button error-button-primary"
                    onclick="window.location.href = '/'">
                Volver al inicio
            </button>

            <button
                    class="error-button error-button-secondary"
                    onclick="window.history.back()">
                Volver atrás
            </button>
        </div>

        <div class="error-help">
            <p>¿Necesitas ayuda? <a href="/contacto" class="error-link">Contáctanos</a></p>
        </div>
    </div>
</div>
</body>
</html>
